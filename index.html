<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshat | Portfolio</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Akshat's Portfolio - Showcasing projects and skills in web development, 3D graphics, and more.">
    <meta name="keywords" content="Akshat, Akshat Kumar, Akshat Kumar VIT, Portfolio, Web Development, 3D Graphics, Projects, Skills">
    <meta name="author" content="Akshat">

    <!-- Open Graph Meta Tags for social media -->
    <meta property="og:title" content="Akshat | Portfolio">
    <meta property="og:description" content="Akshat's Portfolio - Showcasing projects and skills in web development, 3D graphics, and more.">
    <meta property="og:image" content="/path/to/image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Akshat",
      "url": "https://yourwebsite.com",
      "sameAs": [
        "https://www.linkedin.com/in/yourprofile",
        "https://github.com/yourprofile"
      ],
      "jobTitle": "Web Developer",
      "worksFor": {
        "@type": "Organization",
        "name": "Your Company"
      },
      "alumniOf": "Your University",
      "description": "Showcasing projects and skills in web development, 3D graphics, and more."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
